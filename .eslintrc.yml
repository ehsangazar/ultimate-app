env:
  browser: true
  es6: true
  jest: true
extends:
  - 'plugin:react/recommended'
  - airbnb
  - prettier
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 11
  sourceType: module
plugins:
  - react
  - prettier
rules:
  {
    react/jsx-props-no-spreading: 0,
    no-param-reassign: 0,
    react/prop-types: 0,
    import/no-mutable-exports: 0,
  }
